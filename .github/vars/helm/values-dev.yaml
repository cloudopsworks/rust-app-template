#annotations: []
#podAnnotations: []
#replicaCount: 1
#env: []
probe:
  path: /healthz
#  port: 8082
startupProbe:
  enabled: true
#livenessProbe:
#readinessProbe:
ingress:
  enabled: true
  ingressClassName: nginx
  rules:
    - host: DEV-URL
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: PROJECT_NAME-helm
                port:
                  number: 80

# Uncomment to enable opentelemetry instrumentation
